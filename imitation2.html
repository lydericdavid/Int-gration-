<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="imit2.css">
    <link rel="stylesheet" href="contrat.css">
    <link rel="stylesheet" href="yesno.css">
    <title>Créer mon profil méteoJob imitation</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <header>

            <div class="photo">
                <img src="assets/img/logo-white.png" alt="logo">
            </div>
            <h2> Creez votre profil Meteojob </h2>

        </header>
        <div class="contenu">
            <form action="index.html" method="POST">
                <legend></legend>

                <div class="noms">
                    <div class="prename">
                        <label for="prenom">Prénom</label><br>
                        <input type="text" name="prenom" id="prenom" autofocus required placeholder="Votre nom"
                            class="name">

                    </div>

                    <div class="names">
                        <label for="nom" class="pre">Nom</label>
                        <input type="text" name="nom" id="nom" placeholder="Votre nom" class="monprenom">
                    </div>

                </div>


                <label for="mail">Adresse e-mail</label><br>
                <input type="text" name="mail" id="mail" placeholder="votre Adresse e-mail"><br><br>


                <label for="mpw">Mot de passe</label><br>

                <div class="passeword">
                    <input type="passeword" name="passeword" id="passeword" placeholder="choisissez Votre mot de passe">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>


                <label for="poste">Postes recherchés</label><br>
                <input type="poste" name="poste" id="poste" placeholder="Ex:Chef de projet, Cuisinier..."> <br><br>
                <label for="#f3f0e8lieu">Ou souhaitez-vous travaillez?</label><br>
                <input type="lieu" name="lieu" id="lieu" placeholder="Ex: Essone, Nantes, Bretagne..."> <br>

                <p>
                    Types de contrats recherchés
                </p>
                <div class="lt-contrat">
                    <div class="stl-it">
                        <input type="checkbox" id="cdi" checked>
                        <label for="cdi"> <span>CDI</span> </label>
                    </div>
                    <div class="stl-it">
                        <input type="checkbox" id="cdd">
                        <label for="cdd">CDD</label>
                    </div>
                    <div class="stl-it">
                        <input type="checkbox" id="inde-fr">

                        <label for="inde-fr">Indépendant / Franchisé</label>
                    </div>
                    <div class="stl-it">
                        <input type="checkbox" id="interim">
                        <label for="interim">Intérim</label>
                    </div>
                    <div class="stl-it">
                        <input type="checkbox" id="stage">
                        <label for="stage">Stage</label>
                    </div>

                    <div class="stl-it">
                        <input type="checkbox" id="alter">
                        <label for="alter">Alternance / Aprrentissage</label>
                    </div>
                    
                    <a href="#" class="link-it">+ de tpye de contrat</a>
                </div>

                <div class="bottom-ctn">
                    <p>
                        j'accepte les <a href="#">conditions générales</a> pour créer mon compte,<br>
                        bénéficier des services de matching et aux offres :
                    </p>
    
                    <input type="checkbox" id="yn">
                    <label class="yn-btn" for="yn">
                            <p class="yes"><span>OUI</span></p>
                            <p class="no"><span>NON</span></p>
                    </label>
                </div>
                <div class="footer">
                    <input type="submit" value="Continuer" class="bouton">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
